<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Counter App</title>
  <meta name="description" content="Un semplice counter che viene incrementato e decrementato, sviluppato tramite JavaScript">
  <meta name="keywords" content="JavaScript, counter">
  <meta name="author" content="Dennis Ponzio">

  <!-- OG -->
  <meta property="og:title" content="JavaScript Counter App">
  <meta property="og:description" content="Un semplice counter che viene incrementato e decrementato, sviluppato tramite JavaScript">
  <meta property="og:image" content="/assets/img/counterApp.png">
  <meta property="og:url" content="https://limharu-counter-javascript.netlify.app">
  <meta property="og:type" content="website">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JavaScript -->
  <script src="assets/js/counter.js"></script>
</head>
<body>
  <div class="container">
    <h1>JavaScript Counter</h1>
    <div class="counter">
      <span id="counter-value">0</span>
      <div class="change-counter">
        <button id="btn-decrement">-</button>
        <button id="btn-increment">+</button>
      </div>
      <button id="btn-reset">Reset</button>
    </div>
  </div>
</body>
</html>
